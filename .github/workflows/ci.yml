jobs:
  test-and-lint:
    name: "PHP Lint, Test & SonarQube"
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Загружаем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Настраиваем PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug  # Или pcov
          tools: composer:v2

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: make install

      # Шаг 4: Запускаем линтер (make lint)
      - name: Run Linter
        run: make lint

      # Шаг 5: Запускаем тесты (например, PHPUnit)
      - name: Run Tests html
        run: make test

      - name: Run Tests xml
        run: make test-xml
        
