name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-lint:
    name: "PHP Lint, Test & SonarQube"
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Загружаем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история коммитов для SonarQube

      # Шаг 2: Настраиваем PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug  # Или pcov
          tools: composer:v2

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: make install

      # Шаг 4: Запускаем линтер (make lint)
      - name: Run Linter
        run: make lint

      # Шаг 5: Запускаем тесты (например, PHPUnit)
      - name: Run Tests html
        run: make test

      - name: Run Tests xml
        run: make test-xml

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          

      # Шаг 6: Отправляем результаты тестов в SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=liar74ru_php-project-48
            -Dsonar.projectName=php-project-48
            -Dsonar.php.coverage.reportPaths=coverage.xml
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.qualitygate.wait=true
            -Dsonar.scm.provider=git
            -Dsonar.verbose=true